<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Rep List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>Daily Workout Tracker</h1>
        <p>What Fitness Goals Do You Want To <b>Accomplish</b> Today?</p>
    </div>
    <!--The form section begins here-->
    <div class="form">
        <form action="javascript:void(0);" method="POST"
        onsubmit="app.Add()">
            <input type="text" id="add-todo"
            placeholder="Workout To Complete">
            <input type="submit" value="Add" class="btn
            btn-primary">
            
    </form>
    <p>You Have:</p>
    <p id="counter"></p>

    <table>
        <tr class="to-do">
            <th><h3>Workouts To Do:</h3></th>
        </tr>
        <tbody id="tasks">    
        </tbody>
    </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST"
        id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn
            btn-success">
            <a onclick="CloseInput()" aria-label="Close">
            &#10006;</a>
        </form>
    </div>

    <div class="motivational-img">
        <img src="/images/workoutpic.jpg" alt="Aquaman Workout" class="displayed">
        <img src="/images/workoutpic2.jpg" alt="The Rock Workout" class="displayed">
    </div>

    <script src="script.js"></script>
</body>
</html>
